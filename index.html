<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>

    <link href="https://fonts.googleapis.com/css?family=David+Libre|Lora|Playfair+Display|Roboto|Raleway" rel="stylesheet">
    <link href="quote.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/1b56fbce33.js"></script>
</head>
<body>

    <h1>Random Quote <span>Generator</span></h1>
    <div id="quote-box">
        <div id="quote"><i class="fa fa-quote-left"></i><span id="text"></span></div>
        <div id="author"></div>
        <a id="share" href="#">
            <div class="button" id="twit"><i class="fa fa-twitter"></i></div>
        </a>
        <div class="button" id="new-quote">New Quote</div>
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
    <script src="quote-app.js" type="text/javascript"></script>
</html>
